<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LaTeX to Google Docs Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 8px;
            font-family: monospace;
        }
        .output {
            border: 1px solid #ccc;
            padding: 16px;
            min-height: 50px;
            white-space: pre-wrap;
            font-family: monospace;
            background: #f5f5f5;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .copy-message {
            color: #4CAF50;
            display: none;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LaTeX to Google Docs Equation Converter</h1>
        <div>
            <label for="latex">Enter LaTeX equation:</label>
            <textarea id="latex" placeholder="Enter your LaTeX equation here (e.g., \frac{1}{2} \times \alpha)"></textarea>
        </div>
        <button onclick="convertEquation()">Convert</button>
        <div>
            <label>Result (ready for Google Docs):</label>
            <div id="output" class="output"></div>
        </div>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        <div id="copyMessage" class="copy-message">Copied to clipboard!</div>
    </div>
    <script src="latextogoogle.js"></script>
</body>
</html>
